<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iExercise</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <section>
        <div class="nav-bar">
            <h1 id="logo">LOGO</h1>
            <ul id="nav-bar-options">
                <li>About</li>
                <li>Workout</li>
                <li>Credits</li>
            </ul>
        </div>
        <div>
            <h2>iExercise</h2>
            <p>Description of webpage goes here</p>
            <button>Start your Workout!</button>
        </div>
        <div>
            <p>Created By Andres, Yilun, and AJ</p>
        </div>
    </section>
    <form class="form-box">
        <h1>Choose your workout</h1>
        <label for="type">Choose a Exercise type:</label>
      <select name="type" id="typeE">
        <option value="cardio">Cardio</option>
        <option value="olympic_weightlifting">Olympic Weight Lifting</option>
        <option value="plyometrics">Plyometrics</option>
        <option value="powerlifting">Powerlifting</option>
        <option value="strength">Strength</option>
        <option value="stretching">Stretching</option>
        <option value="strongman">Strong Man</option>
      </select>
    
    <label for="muscle">Choose a Muscle Group</label>
    <select name="muscle" id="muscleE">
        <option value="abdonminals">Abdominals</option>
        <option value="abductors">Abductors</option>
        <option value="adductors">Adductors</option>
        <option value="biceps">Biceps</option>
        <option value="calves">Calves</option>
        <option value="chest">Chest</option>
        <option value="forearms">Forearms</option>
        <option value="glutes">Glutes</option>
        <option value="hamstrings">Hamstrings</option>
        <option value="lats">Lats</option>
        <option value="lower_back">Lower_back</option>
        <option value="middle_back">Middle_back</option>
        <option value="neck">Neck</option>
        <option value="quadriceps">Quadriceps</option>
        <option value="traps">Traps</option>
        <option value="triceps">Triceps</option>
    </select>
    
    <label for="difficulty">Choose a Difficulty</label>
    <select name="tricep" id="tricepE">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="expert">Expert</option>
    </select>
      </form>
      <script src="./assets/js/script.js"></script>
</body>
</html>
